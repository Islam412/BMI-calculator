<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center; background-color:cadetblue;">
        <div>
            <h3>Weight</h3>
            <input type="text" id="weight">
        </div>

        <div>
            <div>
                <h3>Length</h3>
                <input type="text" id="length">
            </div>

            <button id="calculate">Calculate</button>

            <div>
                <h4 id="bmi"></h4>
                <h4 id="bmi-status"></h4>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById("calculate").addEventListener("click", function(){
        var weight = document.getElementById("weight").value;
        var length = document.getElementById("length").value;
        
        var bmi = weight / (length * length);
        
        document.getElementById("bmi").innerHTML = bmi

        if(bmi < 18.5){
            document.getElementById("bmi-status").innerHTML = "Underweight"
        }else if(bmi >= 18.5 && bmi <= 24.9){
            document.getElementById("bmi-status").innerHTML = "Normal"
        }else if(bmi >= 25 && bmi <= 29.9){
            document.getElementById("bmi-status").innerHTML = "Overweight"
        }else{
            document.getElementById("bmi-status").innerHTML = "Obese"
        }

        document.getElementById("bmi-status").style.color = "red"
    });
</script>
</html>
